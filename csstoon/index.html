<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS toons</title>
  </head>
  <body>
    <div class="back-laptop">
      <div class="inner-laptop"></div>
    </div>
    <div class="whole">
      <div class="shoulders"></div>
      <div class="right-hand"></div>
      <div class="left-hand"></div>
      <div class="man">
        <div class="beard"></div>

        <div class="left-specs">
          <div class="left-specs-line"></div>
          <div class="left-eye"></div>
          <div class="middle-specs"></div>
        </div>
        <div class="right-specs">
          <div class="right-specs-line"></div>
          <div class="right-eye"></div>
        </div>

        <div class="lips"></div>
        <div class="face">
          <div class="left-brow"></div>
          <div class="right-brow"></div>
        </div>
        <div class="hair"></div>
        <div class="hair-inner"></div>
        <div class="left-hair"></div>
        <div class="right-hair"></div>
        <div class="right-ear">
          <div class="right-inner"></div>
        </div>

        <div class="left-ear">
          <div class="left-inner"></div>
        </div>
        <div class="nose"></div>
        <div class="mustache">
          <div class="p2"></div>
          <div class="r2"></div>
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>

      <div class="whole-container">
        <div class="bottom-line1"></div>
        <div class="bottom-line2"></div>
        <div class="bottom-line3"></div>
        <div class="bottom-line4"></div>
        <div class="bottom-line5"></div>
        <div class="bottom-line6"></div>

        <div class="mug">
          <div class="mug-line"></div>
          <div class="mug-handle"></div>
        </div>

        <div class="laptop-container">
          <div class="lapi-color"></div>
          <div class="lapi-circle">C#</div>
          <div class="lapi-apple"></div>
          <div class="lapi-circle-2"></div>
          <div class="js">JS</div>
        </div>
        <div class="book1">
          <div class="book1-line1"></div>
          <div class="book1-line2"></div>
          <div class="book1-line3"></div>
          <div class="book1-line4"></div>
          <div class="book1-line5"></div>
        </div>
        <div class="book2">
          <div class="book2-line1"></div>
          <div class="book2-line2"></div>
          <div class="book2-line3"></div>
        </div>
        <div class="book3">
          <div class="book3-line1"></div>
          <div class="book3-line2"></div>
          <div class="book3-line3"></div>
        </div>
        <div class="apple">
          <div class="apple-left"></div>
          <div class="apple-right"></div>
          <div class="apple-stem"></div>
        </div>
      </div>
    </div>
  </body>
</html>
