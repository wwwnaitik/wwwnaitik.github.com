<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <script>
      var table = prompt("please enter a number :");
      for (var na = 1; na <= 10; na++) {
        document.write(table + " * " + na + " = " + na * table + "<br/>");
      }
    </script>
  </head>

  <body></body>
</html>
