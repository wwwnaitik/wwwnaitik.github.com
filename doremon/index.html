<!DOCTYPE html>
<html>
  <head>
    <title>Doremon</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="doremon">
      <div class="head">
        <div class="incircle"></div>
        <div class="eyes">
          <div class="eyes-dot"></div>
          <div class="eyes-dots-indots"></div>
        </div>
        <div class="eye">
          <div class="eyes-dots"><div class="eyes-dots-indot"></div></div>
        </div>
        <div class="nose"></div>
        <div class="white"></div>
        <div class="beard"></div>
        <div class="beard2"></div>
        <div class="beard3"></div>
        <div class="center-line"></div>
        <div class="beard4"></div>
        <div class="beard5"></div>
        <div class="beard6"></div>
        <div class="mouth">
          <div class="left-mouth"></div>
          <div class="right-mouth"></div>
          <div class="tounge"></div>
          <div class="tounge-second"></div>
        </div>

        <div class="left-hand">
          <div class="left-round"></div>
        </div>

        <div class="stomach">
          <div class="in-stomach">
            <div class="pocket"></div>
          </div>

          <div class="right-hand">
            <div class="right-round"></div>
          </div>
          <div class="band">
            <div class="band-1"></div>
            <div class="band-2"></div>
          </div>
          <div class="bell">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="downline"></div>
          </div>
          <div class="whitespace"></div>
          <div class="foot"></div>
          <div class="foot-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
