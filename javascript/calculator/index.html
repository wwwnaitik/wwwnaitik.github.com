<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="second.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="write"></div>
        <div class="operation" id="operation">
          <div id="plus" class="allOpration">+</div>
          <div id="minus" class="allOpration">-</div>
          <div id="multiply" class="allOpration">*</div>
          <div id="divide" class="allOpration">/</div>
        </div>
        <div class="number" id="number">
          <div class="buttonNumber">7</div>
          <div class="buttonNumber">8</div>
          <div class="buttonNumber">9</div>
          <div class="buttonNumber">4</div>
          <div class="buttonNumber">5</div>
          <div class="buttonNumber">6</div>
          <div class="buttonNumber">1</div>
          <div class="buttonNumber">2</div>
          <div class="buttonNumber">3</div>
          <div class="buttonNumber">0</div>
          <div class="buttonNumber">.</div>
          <div class="equal">=</div>
          <div class="buttonNumber">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
