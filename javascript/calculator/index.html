<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="second.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="write"></div>
        <div class="operation" id="operation">
          <div id="plus" value="+" class="allOpration">+</div>
          <div id="minus" value="-" class="allOpration">-</div>
          <div id="multiply" value="*" class="allOpration">*</div>
          <div id="divide" value="/" class="allOpration">/</div>
        </div>
        <div class="number" id="number">
          <div class="buttonNumber" value="7">7</div>
          <div class="buttonNumber" value="8">8</div>
          <div class="buttonNumber" value="9">9</div>
          <div class="buttonNumber" value="4">4</div>
          <div class="buttonNumber" value="5">5</div>
          <div class="buttonNumber" value="6">6</div>
          <div class="buttonNumber" value="1">1</div>
          <div class="buttonNumber" value="2">2</div>
          <div class="buttonNumber" value="3">3</div>
          <div class="buttonNumber" value="0">0</div>
          <div class="buttonNumber">.</div>
          <div id="equal" class="equal">=</div>
          <div class="buttonNumber">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
