<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="write"></div>
        <div class="operation" id="operation">
          <div id="plus" data-value="+" class="allOpration">+</div>
          <div id="minus" data-value="-" class="allOpration">-</div>
          <div id="multiply" data-value="*" class="allOpration">*</div>
          <div id="divide" data-value="/" class="allOpration">/</div>
        </div>
        <div class="parent">
          <div class="number" id="number">
            <div class="buttonNumber" data-value="7">7</div>
            <div class="buttonNumber" data-value="8">8</div>
            <div class="buttonNumber" data-value="9">9</div>
            <div class="buttonNumber" data-value="4">4</div>
            <div class="buttonNumber" data-value="5">5</div>
            <div class="buttonNumber" data-value="6">6</div>
            <div class="buttonNumber" data-value="1">1</div>
            <div class="buttonNumber" data-value="2">2</div>
            <div class="buttonNumber" data-value="3">3</div>
            <div class="buttonNumber" data-value="0">0</div>
            <div class="buttonNumber">.</div>
            <div id="buttonClear">C</div>
          </div>
          <div id="equal" class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
