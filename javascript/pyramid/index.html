<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      {
        var i;
        var j;

        for (i = 10; i > 0; i--) {
          for (j = 1; j <= i; j++) {
            document.write(" * ");
          }
          document.write("<br/>");
        }
      }
    </script>
    <br />
    <br />
    <script>
      {
        var m;
        var n;

        for (m = 0; m < 10; m++) {
          for (n = 0; n <= m; n++) {
            document.write(" * ");
          }
          document.write("<br/>");
        }
      }
    </script>
  </head>

  <body>
    <button>
      <a href="1.jpg" target="_blank">click here for looking flow chart</a>
    </button>
  </body>
</html>
