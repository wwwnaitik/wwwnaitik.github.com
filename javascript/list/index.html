<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="loop()">click here</button>
    <script>
      function loop() {
        var input;
        var largeNumber;

        for (input = 1; input <= 15; input++) {
          document.write("<br>");
          if (input % 2 == 0) {
            document.write(`${input}   number is even`);
          } else {
            document.write(input, " number is odd");
          }
        }
      }
    </script>
    <button>
      <a href="1.jpg" target="_blank">click here for looking flow chart</a>
    </button>
  </body>
</html>
