<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <table style="border: 0px solid black; padding: 10px; width: 100%; background-color: black; font-family: cursive;">
        <tr style="background-color: whitesmoke;">
            <th style="border: 2px solid black; padding: 10px;">Name</th>
            <th style="border: 2px solid black; padding: 10px;">Meri bado lat</th>
            <th style="border: 2px solid black; padding: 10px;">Salary</th>
            <th style="border: 2px solid black; padding: 10px;">Bank Saving</th>
            <th style="border: 2px solid black; padding: 10px;">Home Saving</th>
        </tr>
        <tr style="background-color: royalblue;">
            <th style="border: 2px solid black; padding: 10px;">Naitik</th>
            <td style="border: 2px solid black; padding: 10px;">Cricket
            </td>
            <td style="border: 2px solid black; padding: 10px;">10 crore</td>
            <td style="border: 2px solid black; padding: 10px;">5 Rs</td>
            <td style="border: 2px solid black; padding: 10px;">2 Rs</td>
        </tr>
        <tr style="background-color: yellow;">
            <th style="border: 2px solid black; padding: 10px;">Yash</th>
            <td style="border: 2px solid black; padding: 10px;">Ethical hacker</td>
            <td style="border: 2px solid black; padding: 10px;">50lakhs</td>
            <td style="border: 2px solid black; padding: 10px;">10lakh</td>
            <td style="border: 2px solid black; padding: 10px;">7.5 lakh</td>
        </tr>
        <tr style="background-color: grey;">
            <th style="border: 2px solid black; padding: 10px;">Manansh</th>
            <td style="border: 2px solid black; padding: 10px;">Cornel</td>
            <td style="border: 2px solid black; padding: 10px;">9.7 lakh</td>
            <td style="border: 2px solid black; padding: 10px;">4.1 lakh</td>
            <td style="border: 2px solid black; padding: 10px;">1.2 lakh</td>
        </tr>
        <tr style="background-color: orange;">
            <th style="border: 2px solid black; padding: 10px;">Shrishti</th>
            <td style="border: 2px solid black; padding: 10px;">Doctor</td>
            <td style="border: 2px solid black; padding: 10px;">8 lakh</td>
            <td style="border: 2px solid black; padding: 10px;">2.5 lakh</td>
            <td style="border: 2px solid black; padding: 10px;">70000 thousand</td>

    </table>
</body>
</html>
