<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Book your appointment</title>
  </head>
  <body>
    <div class="third-page">
      <section>
        <div class="header">
          <div class="link">
            <img
              src="https://dronahealth.co.in/assets/f4a1464d898a80b69eee69dbfd5b3c93-DrOnA_Logo_Final.png"
            />
          </div>
          <div class="dropdown">
            <select class="form-control">
              <option class="form-control">English</option>
              <option class="form-control">Hindi</option>
            </select>
          </div>
        </div>
      </section>
      <div class="call-type">
        <div class="tagline">Dr. Naitik Singh Clinic</div>
        <div class="flex">
          <div class="doctor-name"><h1>Share the patient details</h1></div>
          <div class="image">
            <img src="image/IMG_20200201_145836 (2).jpg" />
          </div>
        </div>
      </div>
      <div class="call-form">
        <div class="box">
          <div class="name-box">
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
              rel="stylesheet"
            />
            <input
              type="text"
              name="Name"
              placeholder="Enter patient full name"
            />
          </div>
          <div class="name-box">
            <input type="number" name="Name" placeholder="Mobile number" />
          </div>
        </div>
        <div class="tag-2">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap"
            rel="stylesheet"
          />
          Select patient gender*
        </div>
        <div class="radio">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
            rel="stylesheet"
          />
          <div class="first-radio">
            <input type="radio" id="radio" /><label for="radio">Male</label>
          </div>
          <div class="second-radio">
            <input type="radio" id="radio1" /><label for="radio1">Female</label>
          </div>
          <div class="third-radio">
            <input type="radio" id="radio2 " /><label for="radio2">Other</label>
          </div>
        </div>
        <div class="tag-2">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap"
            rel="stylesheet"
          />
          Select patient age*
        </div>
        <div class="years">
          <div class="age">
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap"
              rel="stylesheet"
            /><input type="text" id="years" placeholder="Enter your age" />
          </div>
          <div class="months">
            <select class="drop">
              <option class="drop">years</option>
              <option class="drop">months</option>
              <option class="drop">days</option>
            </select>
          </div>
        </div>
      </div>
      <div class="agreed">
        <div class="checkbox">
          <input type="checkbox" id="checked" /><label for="checked">
            I have read and agree to the</label
          >
        </div>
        <div class="link-">Terms & Conditions and Privacy Policy</div>
      </div>
    </div>
  </body>
</html>
